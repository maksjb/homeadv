<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розширений пошук</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="right-sites">
        <a href="https://maksjb.github.io/homeimg/">Пошук зображень</a>
        <a href="https://maksjb.github.io/home/">Пошук Google</a>
    </div>
    <h3>Розширений пошук</h3>
    <div class="line"></div>
    <table>
        <tr>
            <td>усі ці слова:</td>
            <td>
                <form action="https://www.google.com/search" class="all">
                    <input type="text" name="as_q" type="epq">
                    <input type="hidden" name="as_epq">
                    <input type="hidden" name="as_oq">
                </form>
            </td>
        </tr>
        <tr>
            <td>точне слово або фразу:</td>
            <td>
                <form action="https://www.google.com/search" class="exectly">
                    <input type="hidden" name="as_q">
                    <input type="text" name="as_epq" type="search">
                    <input type="hidden" name="as_oq">
                    <input type="hidden" name="as_eq">
                    <input type="hidden" name="as_nlo">
                    <input type="hidden" name="as_nhi">
                </form>
            </td>
        </tr>
        <tr>
            <td>будь-яке з цих слів:</td>
            <td>
                <form action="https://www.google.com/search" class="some">
                    <input type="hidden" name="as_q">
                    <input type="hidden" name="as_epq" >
                    <input type="text" name="as_oq" type="search">
                    <input type="hidden" name="as_eq">
                    <input type="hidden" name="as_nlo">
                    <input type="hidden" name="as_nhi">
                </form>
            </td>
        </tr>
        <tr>
            <td>жодне з цих слів:</td>
            <td>
                <form action="https://www.google.com/search" class="noone">
                    <input type="hidden" name="as_q">
                    <input type="hidden" name="as_epq">
                    <input type="hidden" name="as_oq">
                    <input type="text" name="as_eq" type="search">
                    <input type="hidden" name="as_nlo">
                    <input type="hidden" name="as_nhi">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
