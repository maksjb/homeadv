<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розширений пошук</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="right-sites">
        <a href="https://maksjb.github.io/homeimg/">Пошук зображень</a>
        <a href="https://maksjb.github.io/home/">Пошук Google</a>
    </div>
    <h3>Розширений пошук</h3>
    <div class="line"></div>
<form action="https://www.google.com/search">
    <table>
        <tr>
            <td>усі ці слова:</td>
            <td>
                <input type="text" name="as_q" type="epq"  class="all">                
            </td>
        </tr>
        <tr>
            <td>точне слово або фразу:</td>
            <td>                
                <input type="text" name="as_epq" type="search"  class="all">               
            </td>
        </tr>
        <tr>
            <td>будь-яке з цих слів:</td>
            <td>                
                <input type="text" name="as_oq" type="search" class="all">                
            </td>
        </tr>
        <tr>
            <td>жодне з цих слів:</td>
            <td>                
                <input type="text" name="as_eq" type="search"  class="all">
            </td>
        </tr>
        <tr>
            <td>
                <span></span>
            </td>        
            <td>
                <button type="submit" class="submit"><b>Розширений пошук</b></button>    
            </td>
        </tr>    
    </table>
</form>
</body>
</html>
